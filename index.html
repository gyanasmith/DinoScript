<head>

<body>
    <h2>Party Calculator</h2>
    <form>
        <label for="partyType">Choose the party type</label><br>
        <select name="partyType" id="partyType">
            <option value="199">Deluxe</option>
            <option value="119">Bare Bones</option>

        <br>
        <label for="Additional">Additional People</label>
        <input type="number" id="Additional" name="Additional">
        <br>
        <button type="button" name="calc" id = "calc" onclick="CalculateParty()">Calculate</button>
        <div id = "answer">Cost: 0</div>

    </form>
</body>
